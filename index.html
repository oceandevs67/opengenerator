<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lua AppID Store</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

:root {
    --bg: #0f111b;
    --card-bg: rgba(20, 26, 46, 0.7);
    --accent: #5da9ff;
    --text: #eaeaf0;
    --muted: #9aa4b2;
    --shadow: rgba(0,0,0,0.4);
}

* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #141b2e, #0f111b);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 700px;
    display: flex;
    flex-direction: column;
}

.topbar {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab {
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 500;
    transition: 0.2s;
    cursor: pointer;
}
.tab.active {
    background: var(--accent);
    color: #fff;
    box-shadow: 0 5px 20px var(--shadow);
}

.card {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 40px var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.3s;
}

.card input, .card button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
}

.card input {
    background: rgba(255,255,255,0.05);
    color: var(--text);
}

.card input::placeholder {
    color: var(--muted);
}

.card button {
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px var(--accent);
}

.section { display: none; width: 100%; }
.section.active { display: block; }

.item {
    background: rgba(255,255,255,0.05);
    padding: 12px 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s;
}

.item:hover {
    background: rgba(93,169,255,0.1);
}
.item button {
    padding: 6px 14px;
    border-radius: 10px;
    background: var(--accent);
    font-weight: 500;
    transition: 0.2s;
}
.item button:hover { transform: translateY(-2px); }

h2,h3 { margin: 0 0 10px 0; }
p, small { color: var(--muted); }
</style>
</head>

<body>
<div class="container">

    <!-- Login -->
    <div id="login-section" class="card">
        <h2>Sign In</h2>
        <button onclick="loginGoogle()">Sign in with Google</button>
    </div>

    <!-- App -->
    <div id="app-section" class="hidden">

        <!-- Tabs -->
        <div class="topbar">
            <div class="tab active" onclick="showTab('home')">Home</div>
            <div class="tab" onclick="showTab('upload')">Upload</div>
            <div class="tab" onclick="showTab('store')">Store</div>
            <div class="tab" onclick="logout()">Logout</div>
        </div>

        <!-- Sections -->
        <div id="home" class="section card active">
            <h3>Welcome!</h3>
            <p>Use the tabs above to navigate and manage Lua AppIDs.</p>
        </div>

        <div id="upload" class="section card">
            <h3>Upload Game</h3>
            <input id="gameName" placeholder="Game Name">
            <input id="appid" placeholder="AppID">
            <button onclick="addGame()">Upload</button>
        </div>

        <div id="store" class="section card">
            <h3>Store</h3>
            <div id="store-list" style="width:100%;"></div>
        </div>

    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCndVpECQs9gA6cXzr2uttUkV8bxfAdp_s",
  authDomain: "opengeneratorlua.firebaseapp.com",
  projectId: "opengeneratorlua",
  storageBucket: "opengeneratorlua.firebasestorage.app",
  messagingSenderId: "290500738508",
  appId: "1:290500738508:web:785b834ef0ee67673bb169",
  measurementId: "G-LD173LGGPQ"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* Tabs */
function showTab(id){
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
    document.getElementById(id).classList.add('active');
}

/* Auth */
auth.onAuthStateChanged(user=>{
    document.getElementById('login-section').classList.toggle('hidden', !!user);
    document.getElementById('app-section').classList.toggle('hidden', !user);
    if(user) loadStore();
});

function loginGoogle(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err=>alert(err.message));
}

function logout(){
    auth.signOut();
}

/* Upload / Store */
function addGame(){
    const user = auth.currentUser;
    if(!user) return alert("Sign in first!");
    const name = document.getElementById('gameName').value.trim();
    const appid = document.getElementById('appid').value.trim();
    if(!name || !/^\d+$/.test(appid)) return alert('Enter valid name & numeric AppID');

    db.collection('games').add({
        name,
        appid,
        uploader: user.displayName || user.email,
        downloads:0,
        time: Date.now()
    });

    document.getElementById('gameName').value='';
    document.getElementById('appid').value='';
}

function loadStore(){
    db.collection('games').orderBy('time','desc')
    .onSnapshot(snapshot=>{
        const storeList = document.getElementById('store-list');
        storeList.innerHTML='';
        snapshot.forEach(doc=>{
            const g = doc.data();
            storeList.innerHTML += `
                <div class="item">
                    <div>
                        <b>${g.name}</b> (AppID: ${g.appid})<br>
                        <small>Uploaded by: ${g.uploader} | Downloads: ${g.downloads}</small>
                    </div>
                    <button onclick="download('${doc.id}','${g.appid}')">Lua</button>
                </div>
            `;
        });
    });
}

function download(docId, appid){
    const user = auth.currentUser;
    if(!user) return alert("Sign in first!");
    const lua = `addappid(${appid})`;
    const blob = new Blob([lua], {type:'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${appid}.lua`;
    a.click();
    db.collection('games').doc(docId).update({downloads: firebase.firestore.FieldValue.increment(1)});
}
</script>

</body>
</html>
