<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lua AppID Generator</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
:root {
    --bg: #0b0f1a;
    --card: #141a2e;
    --accent: #5da9ff;
    --text: #fff;
    --muted: #9aa4b2;
}

body {
    margin:0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 600px;
    border-radius: 16px;
    background: var(--card);
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    cursor: pointer;
}

.tab {
    padding: 10px 20px;
    border-radius: 10px;
    transition: 0.2s;
}

.tab.active {
    background: var(--accent);
    font-weight: bold;
}

.section { display: none; }
.section.active { display: block; }

input, button { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: none; outline: none; }
button { background: var(--accent); color: white; cursor: pointer; transition: 0.2s; }
button:hover { transform: translateY(-2px); }

.item { padding: 8px; border-bottom: 1px solid #2a335a; margin-bottom: 4px; }
</style>
</head>

<body>
<div class="card">

    <div id="login-section">
        <h2>Login</h2>
        <button onclick="loginGoogle()">Sign in with Google</button>
    </div>

    <div id="app-section" class="hidden">
        <div class="tabs">
            <div class="tab active" onclick="showTab('home')">Home</div>
            <div class="tab" onclick="showTab('upload')">Upload</div>
            <div class="tab" onclick="showTab('store')">Store</div>
            <div class="tab" onclick="logout()">Logout</div>
        </div>

        <div id="home" class="section active">
            <h3>Welcome!</h3>
            <p>Use the tabs above to navigate.</p>
        </div>

        <div id="upload" class="section">
            <h3>Upload Game</h3>
            <input id="gameName" placeholder="Game name">
            <input id="appid" placeholder="AppID">
            <button onclick="addGame()">Upload</button>
        </div>

        <div id="store" class="section">
            <h3>Store</h3>
            <div id="store-list"></div>
        </div>
    </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCndVpECQs9gA6cXzr2uttUkV8bxfAdp_s",
  authDomain: "opengeneratorlua.firebaseapp.com",
  projectId: "opengeneratorlua",
  storageBucket: "opengeneratorlua.firebasestorage.app",
  messagingSenderId: "290500738508",
  appId: "1:290500738508:web:785b834ef0ee67673bb169",
  measurementId: "G-LD173LGGPQ"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* Tabs */
function showTab(id){
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
    document.getElementById(id).classList.add('active');
}

/* Auth */
auth.onAuthStateChanged(user=>{
    document.getElementById('login-section').classList.toggle('hidden', !!user);
    document.getElementById('app-section').classList.toggle('hidden', !user);
    if(user) loadStore();
});

function loginGoogle(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err=>alert(err.message));
}

function logout(){
    auth.signOut();
}

/* Store */
function addGame(){
    const name = document.getElementById('gameName').value.trim();
    const appid = document.getElementById('appid').value.trim();
    if(!name || !/^\d+$/.test(appid)) return alert('Enter valid game name & numeric AppID');
    db.collection('games').add({name, appid, downloads:0, time:Date.now()});
    document.getElementById('gameName').value='';
    document.getElementById('appid').value='';
}

function loadStore(){
    db.collection('games').orderBy('time','desc')
    .onSnapshot(snapshot=>{
        const storeList = document.getElementById('store-list');
        storeList.innerHTML='';
        snapshot.forEach(doc=>{
            const g = doc.data();
            storeList.innerHTML += `
                <div class="item">
                    <b>${g.name}</b> (AppID: ${g.appid}) â€” Downloads: ${g.downloads}
                    <button onclick="download('${doc.id}','${g.appid}')">Lua</button>
                </div>
            `;
        });
    });
}

function download(docId, appid){
    const lua = `addappid(${appid})`;
    const blob = new Blob([lua], {type:'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${appid}.lua`;
    a.click();
    // increment downloads
    db.collection('games').doc(docId).update({downloads: firebase.firestore.FieldValue.increment(1)});
}
</script>

</body>
</html>
